<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Activitat 5</title>
</head>
<body>
    <h1>Ejemplo uso de etiqueta &lt;time&gt;</h1>
    
    <p>
        Me despierto cada mañana a las <time>7:00</time> de la mañana. 
        No obstante soy feliz porque hoy es mi oportunidad, es 
        <time datetime="2008-02-14 20:00">San Valentín</time>.
    </p>

    <p>
        La película favorita se estrenó en <time datetime="1999">1999</time>.
    </p>

</body>
</html>
